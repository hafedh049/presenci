name: presenci
description: "Presence application built with Flutter"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  pip_view: ^0.9.7
  hive: ^2.2.3
  icons_plus: ^5.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  path_provider: ^2.1.3
  toastification: ^2.0.0
  lottie: ^3.1.2
  floating_action_bubble_custom: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/lotties/
